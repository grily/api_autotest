# 实验模板资源列表
resourceAll:
  run:
  story: 01-【app】-实验模板资源列表
  #  case的描述/目的
  module_flag: *v6console_moduleflag
  description:
    - 【初中物理】-初中物理-电与磁实验模板列表
    - 【初中物理】-初中物理-家庭电路实验模板列表
    - 【初中物理】-初中物理-近代物理实验模板列表
    - 【高中物理】-高中物理-光学实验模板列表
    - 【高中物理】-高中物理-热学实验模板列表
    - 【高中物理】-高中物理-力学实验模板列表
    - 【初中化学】-初中化学-无机化学实验模板列表
    - 【高中化学】-高中化学-无机化学实验模板列表
    - 【高中化学】-高中化学-有机化学实验模板列表
    - 【高中化学】-高中化学-电化学实验模板列表

  #  设置request_param 下的params 是params 还是data
  params_type: data
  host: *v6console_prod
  path: /v1/resource/all
  request_param: &resourceall_req_param
    url: $url
    method: get
    headers:
      Content-Type: application/x-www-form-urlencoded
      User-Agent: *agent
    params: &resourceall_req_params
      subjectId: 1
      gradePhase: 2
      dataVersion: feature/Fapp
      actionType: 100
      category: 1
      per-page: 20
      orderBy: app_hits_count desc
      app_resource: 1
      page: 1
  # 请求参数
  request_params:
    - <<: *resourceall_req_param
    - <<: *resourceall_req_param
      params:
        <<: *resourceall_req_params
        category: 2
    - <<: *resourceall_req_param
      params:
        <<: *resourceall_req_params
        category: 8
    - <<: *resourceall_req_param
      params:
        <<: *resourceall_req_params
        category: 4
        gradePhase: 3
    - <<: *resourceall_req_param
      params:
        <<: *resourceall_req_params
        gradePhase: 3
        category: 5
    - <<: *resourceall_req_param
      params:
        <<: *resourceall_req_params
        gradePhase: 3
        category: 6
    - <<: *resourceall_req_param
      params:
        <<: *resourceall_req_params
        subjectId: 2
        category: 9
    - <<: *resourceall_req_param
      params:
        <<: *resourceall_req_params
        subjectId: 2
        gradePhase: 3
        category: 9
    - <<: *resourceall_req_param
      params:
        <<: *resourceall_req_params
        subjectId: 2
        gradePhase: 3
        category: 10
    - <<: *resourceall_req_param
      params:
        <<: *resourceall_req_params
        subjectId: 2
        gradePhase: 3
        category: 27


  #  响应结果的处理
  response: ~
  #    要保存的文件路径(含文件名称),当值为online时表示使用setattr和getattr来获取相关的数据。

  depends_on: ~
  #  断言
  assert:
    #    一个case里的多重断言
    - &appshiyan_assert
      - pytest.assume(200 == response.status_code)
      - pytest.assume("OK" in jsonpath(resp_json, "$.message"))
      - pytest.assume(3 <= len(jsonpath(resp_json, "$.data['*']")))
    - *appshiyan_assert
    - *appshiyan_assert
    - *appshiyan_assert
    - *appshiyan_assert
    - *appshiyan_assert
    - *appshiyan_assert
    - *appshiyan_assert
    - *appshiyan_assert
    - *appshiyan_assert

